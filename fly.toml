# Fly.io configuration for chai-server
app = "chai-server"
primary_region = "sjc"

[build]
dockerfile = "Dockerfile.server"

[env]
RUST_LOG = "info,chai_server=debug"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = "connections"
hard_limit = 10000
soft_limit = 8000

[[services]]
protocol = "tcp"
internal_port = 8080

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = 2000

[metrics]
port = 9091
path = "/metrics"
